{% extends "base.html" %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post-title">
                <a href="{{ post.get_absolute_url }}">{{ post.title }} </a>
            </div>

            <div class="post-body">
                {{ post.body }}
            </div>

            <div class="post-tags">
                {% for tag in post.tags.all %}
                    {{ tag }}
                {% endfor %}
            </div>

        </div>
    {% endfor %}

{% endblock %}
