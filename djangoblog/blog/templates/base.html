{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    {% block css %}

        {% if color %}
            <link rel="stylesheet" href="/styles/{{color}}/screen.css" type="text/css" %}
        {% else %}
            <link rel="stylesheet" href="/styles/screen.css" type="text/css" %}
        {% endif %}

    {% endblock %}

    {% block javascript %}

    {% endblock %}
</head>
<body>

    <div id="wrapper">
        <div id="header-wrap">
            <div id="header">
                <div id="top-banner"></div>
            
            </div>
        </div>
        <div id="nav-wrap">
            <div id="nav">
                {% block nav %}
                    {% for post in nav_posts %}
                    {% if color %}
                        <a class="nav-link" href="{{ post.get_absolute_url }}/{{color}}"> {{post.title}}</a><br/>
                    {% else %}
                        <a class="nav-link" href="{{ post.get_absolute_url }}"> {{post.title}}</a><br/>
                    {% endif %}

                    {% endfor %}

                {% endblock %}
            </div>
        </div>
        <div id="content-wrap"
            <div id="content">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    
    </div>
</body>
</html>
