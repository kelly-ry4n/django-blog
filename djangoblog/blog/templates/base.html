<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    {% block css %}

    {% endblock %}

    {% block javascript %}

    {% endblock %}
</head>
<body>

    <div id="wrapper">
        <div id="nav">
            {% block nav %}
                {% for post in nav_posts %}
                    <a href="{{ post.get_absolute_url }}"> {{post.title}}</a>

                {% endfor %}

            {% endblock %}
        </div>
        <div id="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    
</body>
</html>
